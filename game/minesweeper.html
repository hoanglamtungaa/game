<!DOCTYPE html>
<html>
<body>
<style>
.box {
	width: 27px;
	height: 27px;
	border: 1px solid black;
	display: inline-block;
	margin-bottom: -2px;
	margin-top: -3px;
}
</style>

<h1 id="status">Number of flags left: 300</h1>
<div id="restart"></div>
<p> </p>
<div id="board"></div>
<div id="write"></div>
<script>
function conv(n) {
	if (n<10) return "0"+n; else return n.toString();
}
for (i=0;i<39;i++) document.getElementById("board").innerHTML+='<div class="row"></div>';

const b = document.getElementsByClassName("row");
for (i=0;i<39;i++) 
	for (j=0;j<39;j++) b[i].innerHTML+='<div class="box"></div>';
document.getElementById("restart").innerHTML = "Replay " + '<div class="box"></div>';

const c = document.getElementsByClassName("box");
for (cnt=1;cnt<=1521;cnt++) {
	c[cnt].setAttribute("id", conv(parseInt((cnt-1)/39))+" "+conv((cnt-1)%39));
	c[cnt].innerHTML='<img src="file:///C:/Users/DELL/Pictures/none.png" alt="a" style="width:27px;height:27px;">';
}
c[0].innerHTML = '<img src="file:///C:/Users/DELL/Pictures/replay.png" alt="a" style="width:27px;height:27px;">';

en = false;
cnt = 0;
bom = bb = 300;
st = []
ch = []
d = []
for (i=0;i<39;i++) ch.push([]), st.push([]), d.push([]);
for (i=0;i<39;i++) for (j=0;j<39;j++) st[i].push(0), ch[i].push(0), d[i].push(0);

function inside (x,y) {
	return x>=0 && y>=0 && x<39 && y<39;
}

function random (xx,yy) {
	dem=0
	while (dem<300) {
		x = Math.floor(Math.random()*39);
		y = Math.floor(Math.random()*39);
		if (st[x][y]==0) {
			ok = 0;
			for (i=-1;i<=1;i++) for (j=-1;j<=1;j++)
				if (!(i==0 && j==0) && inside(x+i,y+j) && st[x+i][y+j]==0) ok=1;
			if (ok==1 && (Math.abs(x-xx)>1 || Math.abs(y-yy)>1)) st[x][y]="b", dem++;
		}
	}
	for (i=0;i<39;i++) for (j=0;j<39;j++) if (st[i][j]!="b") {
		dem = 0;
		for (k=-1;k<=1;k++) for (l=-1;l<=1;l++)
			if (!(k==0 && l==0) && inside(i+k,j+l) && st[i+k][j+l]=="b") dem++;
		st[i][j]=dem;
	}
}

function loang (x,y) {
	if (!inside(x,y) || ch[x][y]==1 || st[x][y]=="b") return 0;
	if (st[x][y]==0) c[x*39+y+1].innerHTML = '<img src="file:///C:/Users/DELL/Pictures/zero.png" alt="a" style="width:27px;height:27px;">';
	if (st[x][y]==1) c[x*39+y+1].innerHTML = '<img src="file:///C:/Users/DELL/Pictures/one.png" alt="a" style="width:27px;height:27px;">';
	if (st[x][y]==2) c[x*39+y+1].innerHTML = '<img src="file:///C:/Users/DELL/Pictures/two.png" alt="a" style="width:27px;height:27px;">';
	if (st[x][y]==3) c[x*39+y+1].innerHTML = '<img src="file:///C:/Users/DELL/Pictures/three.png" alt="a" style="width:27px;height:27px;">';
	if (st[x][y]==4) c[x*39+y+1].innerHTML = '<img src="file:///C:/Users/DELL/Pictures/four.png" alt="a" style="width:27px;height:27px;">';
	if (st[x][y]==5) c[x*39+y+1].innerHTML = '<img src="file:///C:/Users/DELL/Pictures/five.png" alt="a" style="width:27px;height:27px;">';
	if (st[x][y]==6) c[x*39+y+1].innerHTML = '<img src="file:///C:/Users/DELL/Pictures/six.png" alt="a" style="width:27px;height:27px;">';
	if (st[x][y]==7) c[x*39+y+1].innerHTML = '<img src="file:///C:/Users/DELL/Pictures/seven.png" alt="a" style="width:27px;height:27px;">';
	if (st[x][y]==8) c[x*39+y+1].innerHTML = '<img src="file:///C:/Users/DELL/Pictures/eight.png" alt="a" style="width:27px;height:27px;">';
	ch[x][y]=d[x][y]=1;
	if (st[x][y]==0) {
		loang(x-1,y); loang(x+1,y); loang(x,y-1); loang(x,y+1);
		loang(x-1,y-1); loang(x+1,y+1); loang(x+1,y-1); loang(x-1,y+1);
	}
}

for (const x of document.getElementsByClassName("box")) {
	x.addEventListener("click",function () {
		if (x==c[0]) {
			cnt=0;
			for (i=1;i<=1521;i++) c[i].innerHTML = '<img src="file:///C:/Users/DELL/Pictures/none.png" alt="a" style="width:27px;height:27px;">';
			for (i=0;i<39;i++) for (j=0;j<39;j++) st[i][j]=ch[i][j]=d[i][j]=0;
			document.getElementById("status").innerHTML = "Number of flags left: 300";
			en = false;
			bom = bb = 300;
		}
		else {
			px = parseInt(x.getAttribute("id").substring(0,2));
			py = parseInt(x.getAttribute("id").substring(3,5));
			if (!en && cnt==0) random(px,py), loang(px,py), cnt++;
			else if (!en && st[px][py]!="b" && !d[px][py]) loang(px,py), cnt++;
			else if (!en && st[px][py]!="b" && st[px][py]>0 && d[px][py]) {
				count=0;			
				for (i=-1;i<=1;i++) for (j=-1;j<=1;j++)
					if (inside(px+i,py+j) && c[(px+i)*39+py+j+1].innerHTML == '<img src="file:///C:/Users/DELL/Pictures/flag.png" alt="a" style="width:27px;height:27px;">') count++;
				if (count==st[px][py]) {
					for (i=-1;i<=1;i++) for (j=-1;j<=1;j++) {
						if (inside(px+i,py+j) && st[px+i][py+j]=="b" && c[(px+i)*39+py+j+1].innerHTML != '<img src="file:///C:/Users/DELL/Pictures/flag.png" alt="a" style="width:27px;height:27px;">') {
							en=true; d[px+i][py+j]=true;
							c[(px+i)*39+py+j+1].innerHTML = '<img src="file:///C:/Users/DELL/Pictures/redbomb.png" alt="a" style="width:27px;height:27px;">';
						}
						if (inside(px+i,py+j) && st[px+i][py+j]!="b" && c[(px+i)*39+py+j+1].innerHTML == '<img src="file:///C:/Users/DELL/Pictures/flag.png" alt="a" style="width:27px;height:27px;">') {
							d[px+i][py+j]=true; en=true;
							c[(px+i)*39+py+j+1].innerHTML = '<img src="file:///C:/Users/DELL/Pictures/wrongflag.png" alt="a" style="width:27px;height:27px;">';
						}	
					}	
					if (en) document.getElementById("status").innerHTML = "You lose";
					if (en) for (i=0;i<39;i++) for (j=0;j<39;j++) {
						if (st[i][j]=="b" && !d[i][j]) c[i*39+j+1].innerHTML = '<img src="file:///C:/Users/DELL/Pictures/bomb.png" alt="a" style="width:27px;height:27px;">';
						else if (st[i][j]==0 && !d[i][j]) c[i*39+j+1].innerHTML = '<img src="file:///C:/Users/DELL/Pictures/zero.png" alt="a" style="width:27px;height:27px;">';
						else if (st[i][j]==1 && !d[i][j]) c[i*39+j+1].innerHTML = '<img src="file:///C:/Users/DELL/Pictures/one.png" alt="a" style="width:27px;height:27px;">';
						else if (st[i][j]==2 && !d[i][j]) c[i*39+j+1].innerHTML = '<img src="file:///C:/Users/DELL/Pictures/two.png" alt="a" style="width:27px;height:27px;">';
						else if (st[i][j]==3 && !d[i][j]) c[i*39+j+1].innerHTML = '<img src="file:///C:/Users/DELL/Pictures/three.png" alt="a" style="width:27px;height:27px;">';
						else if (st[i][j]==4 && !d[i][j]) c[i*39+j+1].innerHTML = '<img src="file:///C:/Users/DELL/Pictures/four.png" alt="a" style="width:27px;height:27px;">';
						else if (st[i][j]==5 && !d[i][j]) c[i*39+j+1].innerHTML = '<img src="file:///C:/Users/DELL/Pictures/five.png" alt="a" style="width:27px;height:27px;">';
						else if (st[i][j]==6 && !d[i][j]) c[i*39+j+1].innerHTML = '<img src="file:///C:/Users/DELL/Pictures/six.png" alt="a" style="width:27px;height:27px;">';
						else if (st[i][j]==7 && !d[i][j]) c[i*39+j+1].innerHTML = '<img src="file:///C:/Users/DELL/Pictures/seven.png" alt="a" style="width:27px;height:27px;">';
						else if (st[i][j]==8 && !d[i][j]) c[i*39+j+1].innerHTML = '<img src="file:///C:/Users/DELL/Pictures/eight.png" alt="a" style="width:27px;height:27px;">';
					}
					if (!en) for (i=-1;i<=1;i++) for (j=-1;j<=1;j++)
						if (inside(px+i,py+j) && !(i==0 && j==0)) loang(px+i,py+j);
				}
			}
			else if (!en && st[px][py]=="b" && !d[px][py] && bom) {
				en = true;
				document.getElementById("status").innerHTML = "You lose";
				for (i=0;i<39;i++) for (j=0;j<39;j++) {
					x.innerHTML = '<img src="file:///C:/Users/DELL/Pictures/redbomb.png" alt="a" style="width:27px;height:27px;">';
					if (c[i*39+j+1]!=x && st[i][j]=="b" && !d[i][j])
						c[i*39+j+1].innerHTML = '<img src="file:///C:/Users/DELL/Pictures/bomb.png" alt="a" style="width:27px;height:27px;">';
					else if (c[i*39+j+1].innerHTML == '<img src="file:///C:/Users/DELL/Pictures/flag.png" alt="a" style="width:27px;height:27px;">' && st[i][j]!="b")
						c[i*39+j+1].innerHTML = '<img src="file:///C:/Users/DELL/Pictures/wrongflag.png" alt="a" style="width:27px;height:27px;">';
					else if (st[i][j]==0 && !d[i][j]) c[i*39+j+1].innerHTML = '<img src="file:///C:/Users/DELL/Pictures/zero.png" alt="a" style="width:27px;height:27px;">';
					else if (st[i][j]==1 && !d[i][j]) c[i*39+j+1].innerHTML = '<img src="file:///C:/Users/DELL/Pictures/one.png" alt="a" style="width:27px;height:27px;">';
					else if (st[i][j]==2 && !d[i][j]) c[i*39+j+1].innerHTML = '<img src="file:///C:/Users/DELL/Pictures/two.png" alt="a" style="width:27px;height:27px;">';
					else if (st[i][j]==3 && !d[i][j]) c[i*39+j+1].innerHTML = '<img src="file:///C:/Users/DELL/Pictures/three.png" alt="a" style="width:27px;height:27px;">';
					else if (st[i][j]==4 && !d[i][j]) c[i*39+j+1].innerHTML = '<img src="file:///C:/Users/DELL/Pictures/four.png" alt="a" style="width:27px;height:27px;">';
					else if (st[i][j]==5 && !d[i][j]) c[i*39+j+1].innerHTML = '<img src="file:///C:/Users/DELL/Pictures/five.png" alt="a" style="width:27px;height:27px;">';
					else if (st[i][j]==6 && !d[i][j]) c[i*39+j+1].innerHTML = '<img src="file:///C:/Users/DELL/Pictures/six.png" alt="a" style="width:27px;height:27px;">';
					else if (st[i][j]==7 && !d[i][j]) c[i*39+j+1].innerHTML = '<img src="file:///C:/Users/DELL/Pictures/seven.png" alt="a" style="width:27px;height:27px;">';
					else if (st[i][j]==8 && !d[i][j]) c[i*39+j+1].innerHTML = '<img src="file:///C:/Users/DELL/Pictures/eight.png" alt="a" style="width:27px;height:27px;">';
				
				}
				x.style.backgroundColor = "red";
			}
			if (!bom && !bb) document.getElementById("status").innerHTML = "You win", en=true;
		}
	});
	x.addEventListener("contextmenu",(func) => {
		func.preventDefault();	
		px = parseInt(x.getAttribute("id").substring(0,2));
		py = parseInt(x.getAttribute("id").substring(3,5));
		if (!d[px][py] && !en) {
			if (st[px][py]=="b") bom--;
			document.getElementById("status").innerHTML = "Number of flags left: " + (bb-1);
			x.innerHTML = '<img src="file:///C:/Users/DELL/Pictures/flag.png" alt="a" style="width:27px;height:27px;">';
			bb--; d[px][py]=true;
		}
		else if (d[px][py] && !en)
			if (x.innerHTML== '<img src="file:///C:/Users/DELL/Pictures/flag.png" alt="a" style="width:27px;height:27px;">') {
				if (st[px][py]=="b") bom++;
				document.getElementById("status").innerHTML = "Number of flags left: " + (bb+1);
				x.innerHTML = '<img src="file:///C:/Users/DELL/Pictures/none.png" alt="a" style="width:27px;height:27px;">';
				bb++; d[px][py] = false;
			}
		if (!bom && !bb) document.getElementById("status").innerHTML = "You win", en=true;
	});
}

</script>
</body>
</html>
